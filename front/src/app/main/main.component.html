<h1>Greeting</h1>
<div [hidden]="!authenticated()">
  <div [hidden]="!error">
    <p class="danger">Error: {{error}}</p>
  </div>
  <mat-list>
    <div *ngFor="let event of events">
      <mat-list-item >Tournament: {{event.tournamentName}}</mat-list-item>
      <mat-list-item>First team : {{event.firstTeamName}} Second team : {{event.secondTeamName}}</mat-list-item>
      <mat-list-item>Bets</mat-list-item>
      <mat-list-item>{{event.firstTeamAmount}} / {{event.secondTeamAmount}}</mat-list-item>
      <a mat-button color="primary" [routerLink]="['/post/' + event.id]">
        <mat-icon>right</mat-icon>
        Go to event</a>
    </div>
  </mat-list>
</div>
<div [hidden]="authenticated()">
  <p>Login to see your posts</p>
</div>

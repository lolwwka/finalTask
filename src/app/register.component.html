<div [hidden]="!error" class="alert alert-danger">
  There was a problem in register. Please try again.
</div>
<div style="text-align: center;
  font-size: 200%;
  color: darkorange;
  font-style: initial">Fill this form to register</div>
<br>
<form (submit)="register()" role="form">
  <mat-form-field appearance="fill">
    <mat-label for="email">Email</mat-label>
    <input matInput [(ngModel)]="credentials.email"
           placeholder="Ex. myemail@outlook.com"
           class="form-control" id="username" name="username"
           type="text"/>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label for="password">Password</mat-label>
    <input matInput [(ngModel)]="credentials.password"
           placeholder="Ex. SoHardPass"
           class="form-control" id="password" name="password"
           type="password"/>
  </mat-form-field>
  <br>
  <button mat-raised-button color="primary" type="submit">Create user</button>
</form>
